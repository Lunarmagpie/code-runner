version: "3.8"
services:
  bot:
    image: lunarmagpie/io:latest
    restart: always
    network_mode: bridge
    depends_on:
      - db
    links:
      - db
    env_file:
      - .env

  db:
    image: postgres
    restart: always
    network_mode: bridge
    volumes:
      - db-data:/var/lib/postgres
    environment:
      POSTGRES_USER: io
      POSTGRES_DB: io
      POSTGRES_PASSWORD: io

volumes:
  db-data:
